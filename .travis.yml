sudo: required
dist: trusty
language: node_js
node_js:
  - '4.2'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta
    - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost

before_install:  
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0 
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
before_script:
- npm install
- export DISPLAY=:99.0

script: npm run travis-test

before_deploy:
  - npm run build
  - cd dist
deploy:
  provider: npm
  email: littlesnorrboy@gmail.com
  skip_cleanup: true
  api_key:
  secure: ""
  on:
    branch: master
    tags: true
    repo: snorrwe/ngx-frenetiq-dnd

notifications:
  email:
    on_failure: change
    on_success: change
